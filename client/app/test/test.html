<div class="md-padding">
  <p>{{vm.items.length}} items</p>
  <div layout="column" flex layout-fill >
    <md-progress-circular md-mode="indeterminate" ng-show="vm.working"></md-progress-circular>
    
    <md-content layout-padding
                layout="row"
                layout-align="center top"
                class="content package">

        <div flex layout="column" ng-repeat="rows in vm.columns">
          <md-card ng-repeat="item in rows">
            <!--<md-card-header>
                <md-card-header-text>
                  <span class="md-title"><small>{{item.title}}</small></span>
                  <span class="md-title">{{item.block}}</span>
                  <span class="md-subhead">{{item.area}} - {{item.axis}}</span>
                </md-card-header-text>
            </md-card-header>-->
            <md-divider></md-divider>
            <img ng-src="{{item.src}}" class="md-card-image" alt="Cover">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">Title</span>
                <p>{{item.desc}}</p>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
            </md-card-content>
            <!--<md-card-actions layout="row" layout-align="end center">
              
            </md-card-actions>-->
          </md-card>
        </div>
      
    </md-content>
  </div>
  <div layout="row">
    <div flex></div>
    <md-button flex class="md-raised md-primary" ng-click="vm.loadMore()">Load more...</md-button>
    <div flex></div>
  </div>
</div>
