<md-fab-toolbar md-open="vm.foobar.isOpen" count="vm.foobar.count"
                md-direction="{{vm.foobar.selectedDirection}}">
  <md-fab-trigger class="align-with-text">
    <md-button aria-label="search" class="md-fab md-primary">
      <md-icon md-font-icon="fa-search" class="fa"></md-icon>
    </md-button>
  </md-fab-trigger>

  <md-toolbar>
    <md-fab-actions class="md-toolbar-tools">
    </md-fab-actions>
  </md-toolbar>
</md-fab-toolbar>
